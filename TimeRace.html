<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu: Time Race</title>
    <link rel="stylesheet" href="css/page/TimeRace.css">
    <link rel="stylesheet" href="css/composants/header.css" type="text/css">
    <link rel="stylesheet" href="css/composants/footer.css" type="text/css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">TimeRace</div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Jeux</a>
            <a href="#">Classements</a>
        </nav>
    </header>

    <!-- Main Game -->
    <main>
        <section class="hero">
            <h1>Testez vos réflexes avec <span>Time Race</span> !</h1>
            <p>Cliquez quand l’indicateur atteint la zone cible. Soyez rapide et précis !</p>
            <button class="start-btn">Démarrer</button>
        </section>

        <section class="game-container">
            <div class="game">
                <div class="target-zone"></div>
                <div class="indicator"></div>
            </div>

            <div class="hud">
                <div>⏱️ Temps : <span id="timer">20</span>s</div>
                <div>🎯 Score : <span id="score">0</span></div>
                <div>⚡ Niveau : <span id="level">1</span></div>
                <div>💾 Meilleur : <span id="highest-score">0</span></div>
                <div>🖱️ CPS : <span id="clicks-per-sec">0</span></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        © 2025 TimeRace. Tous droits réservés.
    </footer>

    <script src="TimeRace.js"></script>
</body>

</html>
